<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lagendary Angler</title>
    <link rel = "stylesheet" href = "style.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin="">
    </script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-search@3.0.2/dist/leaflet-search.min.css" />
    <script src="https://unpkg.com/leaflet-search@3.0.2/dist/leaflet-search.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>

<body>
  <input id="main_search" type="text" placeholder="Enter location or fish">
  <!-- <div id="response_message"></div> -->

  <div id="map"></div>

  <div id="sidebar">
    <!-- 地点名称 -->
    <div id="location">
      <h2>Gold Coast</h2>
    </div>
    
    <!-- 图片 -->
    <div id="image_spot">
      <img src="/images/g.jpg" alt="view">
    </div>
    
    <div id="fish-images">
      <img src="/images/fishes/australian-salmon.png" alt="Fish 1" class="fish-image">
      <img src="/images/fishes/snapper.png" alt="Fish 2" class="fish-image">
      <img src="/images/fishes/trevally.png" alt="Fish 3" class="fish-image">
    </div>
    
    <div class="weather-n-play">
      <!-- 天气信息 -->
      <div>
        <!-- 气温 -->
        <div id="temperature">
          <div style="display: flex; align-items: center;">25°C</div>
        </div>
        
        <!-- 天气 -->
        <div id="weather-condition">
          <div style="display: flex; align-items: center;">Sunny</div>
          <img class="weather-image" src="images/weather-sunny.png" alt="Sunny">
        </div>
      </div>

      <!-- 按钮 -->
      <div class="play-button-container">
        <button class="play-button">play</button>
      </div>
    </div>

  </div>
  <a id="fishdex" href="fishdex.html"></a>
  <!-- <img src="your_link_here" alt="Right bottom image" class="bottom-right-image" onclick="goToOtherPage()"> -->

  <script src="scripts.js"></script>
</body>

</html>
